<div class="max-w-4xl mx-auto p-8">
  <h2 class="text-2xl font-medium text-gray-900 mb-8">Create New User</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Full Name -->
    <div class="relative w-full mx-auto">
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        required
        class="peer w-full border-b border-gray-300 py-2 transition-colors focus:border-green-500 focus:outline-none bg-transparent"
        placeholder=" "
      >
      <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
                        peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                        peer-placeholder-shown:top-2 peer-focus:-top-3.5
                        peer-focus:text-gray-600 peer-focus:text-sm">
        Full Name
      </label>
    </div>

    <!-- Email -->
    <div class="relative w-full mx-auto">
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        required
        class="peer w-full border-b border-gray-300 py-2 transition-colors focus:border-green-500 focus:outline-none bg-transparent"
        placeholder=" "
      >
      <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
                        peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                        peer-placeholder-shown:top-2 peer-focus:-top-3.5
                        peer-focus:text-gray-600 peer-focus:text-sm">
        Email Address
      </label>
    </div>

    <!-- Role -->
    <div class="relative w-full mx-auto">
      <select
        [(ngModel)]="user.role"
        name="role"
        required
        class="peer w-full border-b border-gray-300 py-2 transition-colors focus:border-green-500 focus:outline-none bg-transparent appearance-none pr-8"
      >
        <option value="" class="text-gray-500" disabled selected>select</option>
        <option value="admin">Administrator</option>
        <option value="user">Regular User</option>
        <option value="editor">Editor</option>
      </select>
      <label
        class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
           peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
           peer-placeholder-shown:top-2 peer-focus:-top-3.5
           peer-focus:text-gray-600 peer-focus:text-sm">
        Role
      </label>
      <svg
        class="absolute right-0 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>


    <!-- Password -->
    <div class="relative w-full mx-auto">
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
        class="peer w-full border-b border-gray-300 py-2 transition-colors focus:border-green-500 focus:outline-none bg-transparent"
        placeholder=" "
      >
      <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
                        peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                        peer-placeholder-shown:top-2 peer-focus:-top-3.5
                        peer-focus:text-gray-600 peer-focus:text-sm">
        Password
      </label>
    </div>

    <!-- Active Account Toggle -->
    <div class="flex items-center space-x-2 w-full mx-auto">
      <input
        type="checkbox"
        [(ngModel)]="user.active"
        name="active"
        id="active"
        class="w-4 h-4 text-green-500 border-gray-300 rounded focus:ring-green-500"
      >
      <label for="active" class="text-sm text-gray-600">
        Active Account
      </label>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end pt-6 w-full mx-auto">
      <button
        type="button"
        class="px-4 py-2 text-gray-600 mr-4 hover:text-gray-800"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-6 py-2 bg-gray-900 text-white rounded-full hover:bg-gray-800
                   transition-colors flex items-center group"
      >
        Create User
        <svg
          class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </button>
    </div>
  </form>
</div>
