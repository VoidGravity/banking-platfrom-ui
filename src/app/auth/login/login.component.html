<div class="flex items-center justify-center min-h-screen bg-black">
  <div class="w-full max-w-md p-6 bg-zinc-900 rounded-xl border border-zinc-800">
    <h2 class="text-3xl font-light text-zinc-100 mb-8">Sign In</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="space-y-2">
        <input [(ngModel)]="credentials.username" 
               name="username" 
               id="username" 
               type="text" 
               placeholder="Username"
               required
               class="w-full bg-zinc-800 text-zinc-100 px-4 py-3 rounded-lg border-0 placeholder-zinc-500 focus:ring-2 focus:ring-teal-500 focus:outline-none transition-all">
      </div>
      <div class="space-y-2">
        <input [(ngModel)]="credentials.password" 
               name="password" 
               id="password" 
               type="password" 
               placeholder="Password"
               required
               class="w-full bg-zinc-800 text-zinc-100 px-4 py-3 rounded-lg border-0 placeholder-zinc-500 focus:ring-2 focus:ring-teal-500 focus:outline-none transition-all">
      </div>
      <div>
        <button type="submit"
                class="w-full py-3 px-4 bg-teal-500 text-white rounded-lg font-medium hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-zinc-900 transition-all">
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
