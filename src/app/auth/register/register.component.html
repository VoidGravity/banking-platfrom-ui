<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-600 to-blue-500">
  <div class="w-full max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Create Account</h2>
    
    <form (ngSubmit)="register()" class="space-y-5">
      <div class="space-y-1">
        <input [(ngModel)]="formData.username" 
               name="username" 
               id="username" 
               type="text" 
               placeholder="Choose username"
               required
               class="w-full px-4 py-3 bg-white/5 text-white placeholder-white/60 rounded-xl border border-white/10 focus:border-white/30 focus:outline-none focus:ring-0">
      </div>

      <div class="space-y-1">
        <input [(ngModel)]="formData.email" 
               name="email" 
               id="email" 
               type="email" 
               placeholder="Enter email"
               required
               class="w-full px-4 py-3 bg-white/5 text-white placeholder-white/60 rounded-xl border border-white/10 focus:border-white/30 focus:outline-none focus:ring-0">
      </div>

      <div class="space-y-1">
        <input [(ngModel)]="formData.password" 
               name="password" 
               id="password" 
               type="password" 
               placeholder="Create password"
               required
               class="w-full px-4 py-3 bg-white/5 text-white placeholder-white/60 rounded-xl border border-white/10 focus:border-white/30 focus:outline-none focus:ring-0">
      </div>

      <div class="space-y-1">
        <select [(ngModel)]="formData.role" 
                name="role" 
                id="role" 
                required
                class="w-full px-4 py-3 bg-white/5 text-white rounded-xl border border-white/10 focus:border-white/30 focus:outline-none focus:ring-0 appearance-none">
          <option value="USER" class="text-gray-900">User</option>
          <option value="ADMIN" class="text-gray-900">Admin</option>
        </select>
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium text-purple-600 bg-white rounded-xl hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-600 transition-all duration-200">
          Get Started
        </button>
      </div>
    </form>
  </div>
</div>
